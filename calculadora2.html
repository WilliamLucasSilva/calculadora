<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora2.css">
</head>
<body>
    
    <main>
        <div id="visor"><span id="numero_visor"></span></div>
        <div id="botoes">
           <button class="numeros" id="1">1</button>
           <button class="numeros" id="2">2</button>
           <button class="numeros" id="3">3</button>
           <button class="operacao" id="/">/</button>
           <br>
           <button class="numeros" id="4">4</button>
           <button class="numeros" id="5">5</button>
           <button class="numeros" id="6">6</button>
           <button class="operacao" id="x">x</button>
           <br>
           <button class="numeros" id="7">7</button>
           <button class="numeros" id="8">8</button>
           <button class="numeros" id="9">9</button>
           <button class="operacao" id="-">-</button>
           <br>
           <button class="resultado" id="ac">ac</button>
           <button class="numeros" id="0">0</button>
           <button class="resultado" id="=">=</button>
           <button class="operacao" id="+">+</button>
        </div>
    </main>

    <script src="calculadora2.js"></script>
</body>
</html>
